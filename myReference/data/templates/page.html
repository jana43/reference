{% extends 'index.html' %}
{% block content %}
    <div class="container">
        <ol>
            {% for item in data %}
                    <div class="list">
                        <a href="/post/{{ item.slug }}">{{ item.tittle }}</a>


                        <button type="button" data-toggle="collapse" data-target="#{{ item.id }}">show more</button>
                        <div id="{{ item.id }}" class="collapse">
                            {{ item.data|safe }}
                        </div>

                    </div>
                {% endfor %}
        </ol>
    </div>

{% endblock %}
