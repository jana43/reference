{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MyReference</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}"/>
    </head>
    <body>
        
        <div class="container" style="margin-bottom:20px; margin-top: 100px;">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                    <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
                  </svg>
            </a>
        </div>
        <div class="container search">
            <form action="/search" method="POST">
                {% csrf_token %}
                <input name = "text" placeholder="whar are you looking for"/>
                <button type="submit">search</button>
            </form>
        </div>
        <br>
        {% block content %}
        <div class="container">
            <h4>All the posts are listed below</h4>
        </div>
            <div class="container">
                <div class="page">
                    {% for item in lessons %}
                        
                            <a href="page/{{ item.slug }}">{{ item.tittle }}</a>
                        
                    {% endfor %}
                </div>
            </div>
            <div class="container">
                <h4>All the posts are listed below</h4>
            </div>

            <div class="container">

                {% for item in data %}
                    <div class="list">
                        <a href="post/{{ item.slug }}">{{ item.tittle }}</a>


                        <button type="button" data-toggle="collapse" data-target="#{{ item.id }}">more</button>
                        <div id="{{ item.id }}" class="collapse">
                            {{ item.data|safe }}
                        </div>

                    </div>
                {% endfor %}

            </div>
        {% endblock %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    </body>
</html>
